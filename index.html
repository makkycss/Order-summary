<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <script src="https://kit.fontawesome.com/1c03cb1ace.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="card">
         <img src="images/illustration-hero.svg" alt="">
        <div class="pad">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs,audiobooks,and podcasts on any device anywhere you like!</p>
      <div class="flex">
        <img src="images/icon-music.svg">
        <h2>Annaul Plan <br class="break">$59.99/year</h2>
        <h3><a href="#">Change</a></h3>

      </div>
      <button>Proceed to payment</button>
      <h3>Cancel Order</h3>

      <i class="fa fa-youtube" style="font-size: 18px; color: red; padding: 5px;"></i>
      <i class="fa fa-facebook" style="font-size: 18px; color: blue; padding: 5px;"></i>
      <i class="fa fa-telegram" style="font-size: 18px; padding: 5px;"></i>
      <i class="fa fa-cc-stripe" style="font-size: 18px; color: palegreen; padding: 5px;"></i>


    </div> 
    </div>

    </div>
</body>
</html>
